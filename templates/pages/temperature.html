<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="length" class="form-label">Enter Value:</label>
            <input type="number" step="any" class="form-control" id="length" name="length" required>
        </div>
        <div class="mb-3">
            <label for="unit_from" class="form-label">From:</label>
            <select class="form-select" id="unit_from" name="unit_from">
                {% for unit in units %}
                <option value="{{ unit }}">{{ unit }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="unit_to" class="form-label">To:</label>
            <select class="form-select" id="unit_to" name="unit_to">
                {% for unit in units %}
                <option value="{{ unit }}">{{ unit }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>

    {% if result %}
    <div class="result-box mt-3">
        <p>{{ result }}</p>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .links a {
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            color: white;
            transition: 0.3s;
        }
        .links .length { background: #007bff; }
        .links .weight { background: #28a745; }
        .links .temperature { background: #dc3545; }
        .links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>UNIT CONVERTER</h1>
    <p class="lead">Click a unit to start conversion</p>

    <div class="links">
        <a href="{{ url_for('length') }}" class="length">Length</a>
        <a href="{{ url_for('weight') }}" class="weight">Weight</a>
        <a href="{{ url_for('temperature') }}" class="temperature">Temperature</a>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
